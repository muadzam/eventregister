<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Eventify</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            width: 600px;

        }

        .register-card h2 {
            font-family: 'Monoton', cursive;
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn-register {
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #5690E8;
        }

        .error-message {
            color: red;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>REGISTER</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
        <select th:field="*{role}" class="form-control" required>
            <option value="" disabled selected>Select Role</option>
            <option value="ADMIN">Admin</option>
            <option value="PARTICIPANT">Participant</option>
        </select>
        <button type="submit" class="btn btn-register mt-3">Register</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error-message"></p>
    <a th:href="@{/login}" class="back-link">Already have an account? Login</a>
</div>
</body>
</html>
