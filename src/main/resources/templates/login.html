<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Eventify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    .login-logo {
        margin-bottom: 2;
        text-align: center;
    }

    .web-description {
        text-align: center;
    }

    .container-fluid {
        height: 100vh;
        display: flex;
    }

    .login-section {
        background-color: #ffffff;
        padding: 60px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-section h2 {
        font-family: 'Monoton', cursive;
        font-size: 32px;
        color: #333;
    }

    .login-section p {
        font-size: 14px;
        color: #666;
        margin-bottom: 32px;
    }

    .form-control {
        border-radius: 8px;
        background-color: #D9D9D9;
        padding: 8px 12px;
        font-size: 14px;
    }

    .btn-login {
        background-color: #2575fc;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px;
        font-size: 14px;
    }

    .btn-login:hover {
        background-color: #5690E8;
    }

    .btn-google, .btn-register {
        border-radius: 8px;
        width: 100%;
        padding: 8px;
        font-size: 14px;
        margin-top: 10px;
    }

    .btn-google img {
        margin-right: 8px;
    }

    .illustration {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .illustration img {
        max-width: 90%;
        height: auto;
        object-fit: contain;
        image-rendering: auto;
    }
  </style>
</head>
<body class="login-page">
<div class="container-fluid">
  <!-- Left login form section -->
  <div class="login-section">
    <h2 class="login-logo">Eventify</h2>
    <p class="web-description">Explore Eventify by Connecting your Account</p>

    <form th:action="@{/login}" method="post">
      <div class="mb-3 w-50 d-block mx-auto">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
      </div>
      <div class="mb-3 w-50 d-block mx-auto">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-login w-50 d-block mx-auto mb-5">Login</button>
    </form>

    <button class="btn btn-light btn-google w-50 d-block mx-auto">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Log in with Google
    </button>
    <a th:href="@{/register}" class="btn btn-dark btn-register w-50 d-block mx-auto">Register Account</a>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger mt-3 w-50 d-block mx-auto" role="alert">
      Invalid username or password.
    </div>
  </div>

  <!-- Right illustration section -->
  <div class="illustration">
<!--    <img th:src="@{/images/businessman.png}" alt="Businessman" class="img-fluid" />-->
  </div>
</div>
</body>
</html>
